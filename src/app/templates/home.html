{% extends 'base.html' %}

{% block content %}

{% if error %}
{{error}}
{% endif %}

{% if projects %}
<ul>
    {% for project in projects %}
    <li><a href="/project/{{project.project}}/">{{project.project}}</a> ((WIKI: {{project.wiki_id}}; {{project.wiki_root}}))</li>
    {%endfor%}
</ul>
{% endif %}
{% endblock %}
