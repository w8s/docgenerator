{% extends 'base.html' %}

{% block content %}

<h1>{{project.project}}</h1>

{{wiki}}

<h2>Requirements</h2>

{% for case in cases %}
<h3><a href="{{case.url}}">{{case.title}}</a></h3>
<p>ID: {{case.id}}</p>
<p><strong>Status:</strong> {{case.status}}</p>
<p>{{case.event}}</p>
<p><strong>Area:</strong> {{case.area}}</p>
{% endfor %}

{% endblock %}
